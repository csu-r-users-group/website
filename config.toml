baseurl = "/"
languageCode = "en-us"
title = "CSU R Users Group website"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
	weight = 1
[[menu.main]]
    name = "Scheduled Talks"
    url = "/talks/"
	weight = 1
[[menu.main]]
    name = "About"
    url = "/about/"
	weight = 2
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/csu-r-users-group"
	weight = 3
	

[params]
    description = "A website for the CSU R Users Group"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

